<!DOCTYPE html>
<html>

<head>
    <title>dg</title>
    <style>
        body{
            background-color: black;
        }
        .clock{
            position: absolute;
            top: 50%;
            left: 50%;
            color: brown;
            letter-spacing: 5px;
            font-size: larger;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div id="digitalclock" class="clock"></div>
    <script>
        function showTime()
        {

    
        var date = new Date();

       var hrs = date.getHours();
       var min = date.getMinutes();
       var sec = date.getSeconds();
       var session="PM";
       if(hrs==0)
       {
        hrs=12;
       }
       if(hrs>12)
       {
        hrs=hrs-12;
        session="AM";
       }
       
       
        if(hrs<10)
        {
         hrs="0"+hrs;
         
         
        }
        if(min<10)
        {
            min="0"+min;
        }
        if(sec<10 )
        {
            sec="0"+sec;
        }
       setTimeout(showTime,1000);
        
        document.getElementById("digitalclock").innerHTML = hrs + ":" + min + ":" + sec+session;
    }
        showTime();
        

    </script>
</body>

</html>
